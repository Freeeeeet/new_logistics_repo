<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Добро пожаловать в логистическую систему</h1>

    <h2>Создать новый заказ</h2>
    <form id="orderForm">
        <label for="client">Client ID:</label>
        <input type="number" id="client" name="client_id" required><br><br>

        <label for="cargo">Cargo Description:</label>
        <input type="text" id="cargo" name="cargo_description" required><br><br>

        <label for="route">Route ID:</label>
        <input type="number" id="route" name="route_id" required><br><br>

        <button type="submit">Создать заказ</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
