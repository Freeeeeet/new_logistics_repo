<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логистика</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('clients-tab')">Клиенты</button>
        <button class="tab-button" onclick="showTab('orders-tab')">Заказы</button>
        <button class="tab-button" onclick="showTab('routes-tab')">Маршруты</button>
    </div>

    <!-- Вкладка "Клиенты" -->
    <div id="clients-tab" class="tab-content">
        <h2>Управление клиентами</h2>
        <form id="client-form">
            <input type="text" id="client-name" placeholder="Имя клиента" required>
            <input type="email" id="client-email" placeholder="Email клиента" required>
            <input type="tel" id="client-phone" placeholder="Телефон клиента" required>
            <button type="submit">Создать клиента</button>
        </form>
        <ul id="clients-list"></ul>
    </div>

    <!-- Вкладка "Заказы" -->
    <div id="orders-tab" class="tab-content">
    <h2>Управление заказами</h2>
    <form id="order-form">
        <label for="order-client">Клиент:</label>
        <select id="order-client" required>
            <!-- Сюда будут добавляться клиенты из API -->
        </select>
        <button type="button" onclick="showCreateClientForm()">Добавить нового клиента</button>

        <label for="cargo-input">Груз:</label>
        <input type="text" id="cargo-input" placeholder="Описание груза" required>
        <input type="number" id="cargo-weight" placeholder="Вес груза" required>
        <input type="number" id="cargo-volume" placeholder="Объем груза" required>

        <label for="order-route">Маршрут:</label>
        <select id="order-route" required>
            <!-- Сюда будут добавляться маршруты из API -->
        </select>
        <button type="button" onclick="showCreateRouteForm()">Добавить новый маршрут</button>

        <label for="order-warehouse">Склад:</label>
        <select id="order-warehouse" required>
            <!-- Сюда будут добавляться склады из API -->
        </select>

        <button type="submit">Создать заказ</button>
    </form>
    <ul id="orders-list"></ul>
</div>

    <!-- Вкладка "Маршруты" -->
    <div id="routes-tab" class="tab-content">
        <h2>Управление маршрутами</h2>
        <form id="route-form">
            <input type="text" id="route-origin" placeholder="Откуда" required>
            <input type="text" id="route-destination" placeholder="Куда" required>
            <input type="text" id="route-distance" placeholder="Расстояние" required>
            <button type="submit">Создать маршрут</button>
        </form>
        <ul id="routes-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
