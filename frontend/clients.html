<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логистика</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('clients')">Клиенты</button>
      <button class="tab-button" onclick="showTab('orders')">Заказы</button>
    </div>

    <div id="clients" class="tab-content active">
      <h2>Создание и редактирование клиентов</h2>
      <form id="client-form">
        <input type="hidden" id="client-id">  <!-- Скрытое поле для редактирования -->

        <label for="client-name">Имя:</label>
        <input type="text" id="client-name" name="name" required><br><br>

        <label for="client-email">Email:</label>
        <input type="email" id="client-email" name="email" required><br><br>

        <label for="client-phone">Телефон:</label>
        <input type="text" id="client-phone" name="phone" required><br><br>

        <button type="submit">Сохранить</button>
      </form>

      <div id="client-list">
        <h3>Существующие клиенты:</h3>
        <ul id="clients-list"></ul>
      </div>
    </div>

    <div id="orders" class="tab-content">
      <h2>Создание и управление заказами</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
